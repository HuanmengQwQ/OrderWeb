<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>登录界面</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="static/css/loginstyle.css" type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo">欢迎您</a>
        </div>
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form action="login" method="post">
                        <div class="form-grid">
                            <p style="color: red" th:if="${userFail}">请检查用户名和密码是否正确！</p>
                            <div class="input-field">
                                <label> 用户名 </label>
                                <input id="username" name="username" placeholder="用户名" required="" type="text">
                            </div>
                            <div class="input-field">
                                <label> 密码</label>
                                <input type="password" name="Password" id="Password" placeholder="密码" required="">
                            </div>
                        </div>
                        <label class="check-remaind">
                            <input id="remember-me" name="remember-me" type="checkbox">
                            <span class="checkmark"></span>
                            <p class="remember">记住我</p>

                        </label>
                        <button type="submit" class="btn btn-primary btn-style">登录</button>
                    </form>
                    <br>
                    <br>
                    <p class="text-center mt-4">没有账户? <a href="sign">注册</a></p>
                </div>
                <div class="info-grids social-login-details align-self">
                    <div class="left_img">
                        <img src="static/images/left-bg.jpg" alt="">
                    </div>
                </div>
            </div>
    </div>

    <!-- fontawesome v5-->
    <script src="static/js/fontawesome.js"></script>

</body>

</html>
