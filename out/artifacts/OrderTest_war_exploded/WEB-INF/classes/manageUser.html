<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>添加菜品</title>
    <!-- plugins:css -->
    <link href="static/node_modules/mdi/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="static/node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- <link rel="stylesheet" href="../../node_modules/jqvmap/dist/jqvmap.min.css" /> -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link href="static/css/backstageStyle.css" rel="stylesheet">
    <!-- endinject -->
</head>

<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="hearder.html::title"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_sidebar.html -->
            <div th:replace="side.html::side"></div>
            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">已注册顾客</h4>
                                <form>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>
                                                客户ID
                                            </th>
                                            <th>
                                                客户名
                                            </th>
                                            <th style="width: 80px;">
                                                操作
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="User : ${userList}">
                                            <td th:text="${User.getId()}">
                                            </td>
                                            <td th:text="${User.getUsername()}">
                                            </td>
                                            <td>
                                                <button>删除</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="static/node_modules/jquery/dist/jquery.min.js"></script>
<script src="static/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="static/node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="static/js/off-canvas.js"></script>
<script src="static/js/misc.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<!-- End custom js for this page-->
</body>

</html>
