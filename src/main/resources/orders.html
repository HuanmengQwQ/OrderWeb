<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>订单</title>
  <!-- plugins:css -->
  <link href="static/node_modules/mdi/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="static/node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css" rel="stylesheet">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!--  <link rel="stylesheet" href="static/node_modules/jqvmap/dist/jqvmap.min.css" />-->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link href="static/css/backstageStyle.css" rel="stylesheet">
  <!-- endinject -->
</head>

<body>
<div class="container-scroller">
  <!-- partial:../../partials/_navbar.html -->
  <div th:replace="hearder.html::title"></div>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <div class="row row-offcanvas row-offcanvas-right">
      <!-- partial:../../partials/_sidebar.html -->

      <div th:replace="side.html::side"></div>

      <!-- partial -->
      <div class="content-wrapper">
        <div class="row">

          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">顾客订单</h4>
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>
                      序号
                    </th>
                    <th>
                      图片
                    </th>
                    <th>
                      菜名
                    </th>
                    <th>
                      顾客实付款
                    </th>
                    <th>
                      付款时间
                    </th>
                    <th>
                      操作
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="order,orderStat : ${customerOrders}">
                    <td th:text="${orderStat.index + 1}">
                    </td>
                    <td class="py-1">
                      <img alt="" onerror="this.src='static/images/images.jpg'"
                           th:src="'static/' + ${order.getMname()} + '.jpg'">
                    </td>
                    <td th:text="${order.getMname()}">
                    </td>
                    <td th:text="'￥' + ${order.getMsp()}">
                    </td>
                    <td th:text="${order.getDateString()}">
                    </td>
                    <td>
                      <button>上菜</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>


        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row-offcanvas ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="static/node_modules/jquery/dist/jquery.min.js"></script>
<script src="static/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="static/node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="static/js/off-canvas.js"></script>
<script src="static/js/misc.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<!-- End custom js for this page-->
</body>

</html>
